						<textarea id="docsrc" style="display:none">Regelverkshjelpen er et «IKT-verktøy ("system") for de som skriver lov- og forskriftstekster. Verktøyet skal hjelpe dem å skrive enkelt språk ved f.eks. å varsle om bruk av gammeldagse ord, lange setninger osv. Det skal også gis hjelp til å sette teksten riktig opp, gi entydige henvisninger osv. Et tredje element vil være hjelp til å velge og analysere sentrale begreper, om mulig slik at det blir god sammenheng mellom ulike lover. Ønsker en å bruke "samboer" vil verktøyet for eksempel varsle om forekomster og definisjoner av dette ordet i andre lover. Slik kan vi unngå at en kan være samboer etter én lov, men ikke etter en annen beslektet lov. Også en rekke andre funksjoner vil inngå i Regelverkshjelpen».
 
Som du ser, så er Regelverkshjelpen først og fremst et verktøy i utforming av lov og forskrift. Dersom man skriver ordet «samboer» vil man få opp alle legaldefinisjoner av ordet. Det ble under seminaret påpekt at det er jo mange begreper som ikke er legaldefinert, men som det finnes en eller flere definisjoner av, for eksempel i forarbeider, rundskriv eller hos forvaltningen. Det ble diskutert at slike definisjoner også bør kunne finnes i Regelverkshjelpen, og SERES ble også nevnt. Uten at jeg helt kan peke på hvordan, så ser jeg at det muligens er noen koblinger mellom informasjonsforvaltningsarbeidet som vi er begynt med og dette.</textarea>
