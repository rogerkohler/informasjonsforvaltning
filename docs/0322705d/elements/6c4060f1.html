					<div role="tabpanel" class="tab-pane active" id="documentation">
						<textarea id="docsrc" style="display:none">Felles datakatalog (Brønnøysundregistrene) etablerer en oversikt over data det offentlige forvalter. Oversikten skal gi mulighet for gjenbruk av informasjon i stedet for innhenting på ny fra næringsliv og innbyggere og dermed understøtte "once only"-prinsippet. Opplysningene skal beskrives av dataeier (forvalter av opplysningene) slik at andre som ønsker å benytte dem kan oppdage dem, evaluere om de er egnet til aktuell bruk, og dersom de er egnet ut fra kvalitet og sikkerhet ta kontakt med organisasjonen som forvalter dataene (2017). Difi har spilt inn "Felles datakatalog" som felleskomponent til KMD (2017), og det er dialog om at Felles datakatalog overtar oversikten over åpne offentlige datasett som i dag ligger på data.norge.no (2018), mens pådriveraktiviteten her fortsetter i Difi. Brønnøysundregistrene må selv også opprette en oversikt over datasett (intern datakatalog ).</textarea>
