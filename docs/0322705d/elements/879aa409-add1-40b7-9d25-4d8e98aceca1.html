						<textarea id="docsrc" style="display:none">Formålet til Styringsrådet felles datakatalog (Styringsrådet) er å utøve strategisk styring av felles datakatalog.


FORSLAG TIL MANDAT

Bakgrunn

Formål og oppgaver

Styringsrådet er øverste organ, representert med direktører eller den de ut-peker fra premissgiver (Difi), de største dataeierene (behov for annen deltakelse?) Her behandles overordnete planer og prioriteringer, andre strategisk viktige saker, og alle saker som forplikter deltakerne i samarbeidet. Resultatet av behandlingen er beslutning om råd som gis til Brønnøysundregistrenes direktør. 

Oppgaver
•	Beslutte prioritering (utviklingstiltak og pådriver-innsats) basert på instilling til Serviceleder/forvaltningsansvarlig/produkteier/sekretariat som ligger tilgrunn for til BRs direktør.
•	Beslutte planverk

Medlemmene i styringsårdet har et selvstendig ansvar til å bidra til god saksbehandling, gode beslutningsunderlag og et velfungerende samarbeid gjennom:
•	bistand til arbeids- og prosjektgrupper i arbeidet med saksframlegg og saksunderlag når egen virksomhet er en sentral aktør eller interessent.
•	sikring av tilstrekkelig behandling og forankring av saker i egen organisasjon innenfor de tidsrammer som er lagt til grunn i årshjul og møteplaner
•	bistand til koordinering og samordning mellom egen virksomhet og andre interessenter når det er hensiktsmessig.


Bemanning

Rådet er representert med direktører eller den de utpeker og representere virksomheten med normale forbehold.  Serviceleder/forvaltningsansvarlig/produkteier/sekretariat skal saksforberedende møter så langt sekretariatet har kapasitet.

Arbeidsform

Styringsrådet møtes 4 ganger i året. 


Mandat ferdigstilles og behandles i siste Styringsgruppemøte i Felles Datakatalog.</textarea>
